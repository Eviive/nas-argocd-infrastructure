apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
helmCharts:
  - name: n8n
    repo: oci://8gears.container-registry.com/library
    version: 1.0.15
    releaseName: n8n
    namespace: n8n
    includeCRDs: true
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values-production.yaml
configMapGenerator:
  - name: n8n-hooks
    options:
      disableNameSuffixHash: true
    files:
      - auth.js=assets/hooks/auth.js
patches:
  - path: patches/ingr.yaml
    target:
      kind: IngressRoute
      name: n8n
  - path: patches/cert.yaml
    target:
      kind: Certificate
      name: n8n
