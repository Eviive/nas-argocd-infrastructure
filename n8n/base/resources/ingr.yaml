apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      services:
        - name: n8n
          port: http
      middlewares:
        - name: traefik-error-pages
          namespace: traefik
        - name: ak-outpost-authentik-embedded-outpost
          namespace: authentik
    - kind: Rule
      services:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: authentik
          port: http
  tls:
    secretName: n8n-tls
