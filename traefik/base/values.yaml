ports:
  web: null
  websecure: null

  http-external:
    port: 8001
    exposedPort: 7080
    expose:
      default: false
      external: true
    protocol: TCP
    redirections:
      entryPoint:
        to: https-external
        scheme: https
        permanent: true

  https-external:
    port: 8444
    exposedPort: 7443
    expose:
      default: false
      external: true
    protocol: TCP

  http-internal:
    port: 8000
    exposedPort: 80
    expose:
      default: false
      internal: true
    protocol: TCP
#    redirections:
#      entryPoint:
#        to: https-internal
#        scheme: https
#        permanent: true

  https-internal:
    port: 8443
    exposedPort: 443
    expose:
      default: false
      internal: true
    protocol: TCP

service:
  enabled: false
  additionalServices:
    external: {}
    internal: {}

additionalArguments:
  - "--log.level=DEBUG"
