ports:
  web-ext:
    port: 8001
    exposedPort: 7080
    expose:
      default: false
      ext: true
    protocol: TCP
    redirections:
      entryPoint:
        to: websecure-ext
        scheme: https
        permanent: true

  websecure-ext:
    port: 8444
    exposedPort: 7443
    expose:
      default: false
      ext: true
    protocol: TCP
    tls:
      enabled: true

service:
  additionalServices:
    ext: {}

ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    middlewares:
      - name: traefik-error-pages
        namespace: traefik
    tls:
      secretName: traefik-dashboard-tls
