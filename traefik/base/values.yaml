api:
  dashboard: true

ports:
  web: null
  websecure: null

  web-external:
    port: 8001
    exposedPort: 7080
    expose:
      default: false
      external: true
    protocol: TCP
    redirections:
      entryPoint:
        to: websecure-external
        scheme: https
        permanent: true

  websecure-external:
    port: 8444
    exposedPort: 7443
    expose:
      default: false
      external: true
    protocol: TCP

  web-internal:
    port: 8000
    exposedPort: 80
    expose:
      default: false
      internal: true
    protocol: TCP
    redirections:
      entryPoint:
        to: websecure-internal
        scheme: https
        permanent: true

  websecure-internal:
    port: 8443
    exposedPort: 443
    expose:
      default: false
      internal: true
    protocol: TCP

service:
  enabled: false
  additionalServices:
    external: {}
    internal: {}
