apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 34.1.0
    releaseName: traefik
    namespace: traefik
    includeCRDs: true
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values-production.yaml
