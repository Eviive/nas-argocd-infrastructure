fullnameOverride: prometheus

grafana:
  admin:
    existingSecret: grafana-admin
    userKey: user
    passwordKey: password
  defaultDashboardsTimezone: browser
  dashboards:
    scraparr:
      url: https://raw.githubusercontent.com/thecfu/scraparr/refs/tags/v2.1.2/dashboards/dashboard1.json

kube-state-metrics:
  selfMonitor:
    enabled: true

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        metadata:
          annotations:
            folder: prometheus/data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: nfs-ssd-1
