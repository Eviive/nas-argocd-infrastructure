fullnameOverride: prometheus

grafana:
  admin:
    existingSecret: grafana-admin
    userKey: user
    passwordKey: password
  defaultDashboardsTimezone: browser
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ''
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      scraparr:
        gnetId: 22934
        revision: 3
        datasource: Prometheus

kube-state-metrics:
  selfMonitor:
    enabled: true

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        metadata:
          annotations:
            folder: prometheus/data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: nfs-ssd-1
