fullnameOverride: prometheus

grafana:
  admin:
    existingSecret: grafana-admin
    userKey: user
    passwordKey: password
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          disableDeletion: true
          allowUiUpdates: false
          options:
            path: /var/lib/grafana/dashboards/default
        - name: media-server
          folder: Media Server
          disableDeletion: true
          allowUiUpdates: false
          options:
            path: /var/lib/grafana/dashboards/media-server
  dashboards:
    media-server:
      scraparr:
        gnetId: 22934
        revision: 3
        datasource:
          - name: DS_MIMIR
            value: Prometheus
  defaultDashboardsTimezone: browser

kube-state-metrics:
  selfMonitor:
    enabled: true

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        metadata:
          annotations:
            folder: prometheus/data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: nfs-ssd-1
