fullnameOverride: prometheus

grafana:
  defaultDashboardsTimezone: browser
  admin:
    existingSecret: grafana-admin
    userKey: user
    passwordKey: password

kube-state-metrics:
  selfMonitor:
    enabled: true

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: nfs-ssd-1
