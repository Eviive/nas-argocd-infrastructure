apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-apps
spec:
  project: infrastructure
  source:
    path: apps/$OVERLAY
    targetRevision: '*.*.*'
  destination:
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
        - /metadata/annotations/argocd.argoproj.io~1refresh
        - /operation
  revisionHistoryLimit: 10
