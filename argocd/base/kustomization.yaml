apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.2/manifests/ha/install.yaml
  - resources/ns.yaml
  - resources/overlay-cm.yaml
  - resources/infrastructure-app-project.yaml
  - resources/infrastructure-application.yaml
  - resources/dashboard-ingr.yaml
  - resources/dashboard-cert.yaml
  - resources/media-server-app-project.yaml
  - resources/media-server-application.yaml
patches:
  - path: patches/application.yaml
    target:
      kind: Application
  - path: patches/cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patches/app-project.yaml
    target:
      kind: AppProject
  - path: patches/cmd-params-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
