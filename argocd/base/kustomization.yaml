apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.2/manifests/ha/install.yaml
  - resources/ns.yaml
  - resources/overlay-cm.yaml
  - resources/infrastructure-app-project.yaml
  - resources/application.yaml
  - resources/dashboard-ingr.yaml
patches:
  - path: cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: app-project.yaml
    target:
      kind: AppProject
  - path: cmd-params-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
