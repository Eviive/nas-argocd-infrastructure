apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: application.yaml
    target:
      kind: Application
  - path: project.yaml
    target:
      kind: AppProject
  - path: configmap.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
replacements:
  - path: argocd-cm-replacement.yaml
