apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: application.yaml
    target:
      kind: Application
  - path: app-project.yaml
    target:
      kind: AppProject
  - path: overlay-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-overlay
  - path: dashboard-ingr.yaml
    target:
      kind: IngressRoute
      name: argocd-dashboard-ingr
replacements:
  - path: application-overlay-replacement.yaml
