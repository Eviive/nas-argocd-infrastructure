apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - resources/rbac-cm.yaml
patches:
  - path: application.yaml
    target:
      kind: Application
  - path: app-project.yaml
    target:
      kind: AppProject
  - path: cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: overlay-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-overlay
  - path: dashboard-ingr.yaml
    target:
      kind: IngressRoute
      name: argocd-dashboard
  - path: dashboard-cert.yaml
    target:
      kind: Certificate
      name: argocd-dashboard
replacements:
  - path: application-overlay-replacement.yaml
