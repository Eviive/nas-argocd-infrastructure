global:
  extraEnvFrom:
    - secretRef:
        name: loki-s3

loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
    s3:
      accessKeyId: "${S3_ACCESS_KEY_ID}"
      secretAccessKey: "${S3_ACCESS_KEY}"
      s3ForcePathStyle: true
  pattern_ingester:
    enabled: true
  limits_config:
    retention_period: 168h

deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  persistence:
    storageClass: nfs-ssd-1
    annotations:
      folder: monitoring/loki

chunksCache:
  resources:
    requests: null
    limits: null

resultsCache:
  resources:
    requests: null
    limits: null

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
