apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
helmCharts:
  - name: authentik
    repo: https://charts.goauthentik.io
    version: 2024.12.2
    releaseName: authentik
    namespace: authentik
    includeCRDs: true
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values-production.yaml
