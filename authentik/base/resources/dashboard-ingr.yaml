apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      services:
        - name: authentik-server
          port: http
      middlewares:
        - name: traefik-error-pages
          namespace: traefik
  tls:
    secretName: authentik-dashboard-tls
