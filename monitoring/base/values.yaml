destinations:
  - name: mimir
    type: prometheus
    url: http://mimir-gateway.mimir.svc.cluster.local/api/v1/push
    tenantId: k8s-nas
  - name: loki
    type: loki
    url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
    tenantId: k8s-nas

# Features
clusterMetrics:
  enabled: true
  node-exporter:
    metricsTuning:
      useIntegrationAllowList: true
  windows-exporter:
    deploy: false

clusterEvents:
  enabled: true

nodeLogs:
  enabled: true

podLogs:
  enabled: true

prometheusOperatorObjects:
  enabled: true

# Collectors
alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
